<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Cancelled</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #d9534f;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            color: #333333;
            line-height: 1.6;
        }
        .content p {
            margin: 0 0 15px;
        }
        .details {
            background-color: #f3f3f3;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #666666;
        }
        .btn {
            display: inline-block;
            padding: 10px 16px;
            background-color: #d9534f;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Interview Cancelled</h1>
  </div>
  <div class="content">
    <p>Dear <strong th:text="${CANDIDATE_NAME}">Candidate Name</strong>,</p>
    <p>We regret to inform you that your scheduled interview has been cancelled.</p>

    <div class="details">
      <p><strong>Position:</strong> <span th:text="${POSITION_TITLE}">Software Engineer</span></p>
      <p><strong>Scheduled Date:</strong> <span th:text="${DATE}">date</span></p>
    </div>

    <p>If you have any questions, please feel free to contact us.</p>
    <a href="sumanthsangam2@gmail.com">Contact HR</a>
  </div>
  <div class="footer">
    &copy; 2025 Your Company Name. All rights reserved.
  </div>
</div>

</body>
</html>
