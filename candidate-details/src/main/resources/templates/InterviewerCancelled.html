<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Interview Cancelled</title>
  <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
        .container { background-color: #ffffff; margin: 20px auto; padding: 20px; max-width: 600px; border-radius: 8px; border: 1px solid #ccc; }
        h2 { color: #c0392b; }
        p { color: #555; font-size: 14px; line-height: 1.6; }
        .highlight { color: #2980b9; font-weight: bold; }
        .footer { font-size: 12px; color: #999; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
  <h2>Interview Cancelled</h2>
  <p>Dear <span class="highlight" th:text="${INTERVIEWER_NAME}">Interviewer</span>,</p>
  <p>The interview with candidate <strong th:text="${CANDIDATE_NAME}">Candidate Name</strong>
    for the position of <strong th:text="${POSITION_TITLE}">Position</strong> has been <strong>cancelled</strong>.</p>
  <p><strong>Original Date:</strong> <span th:text="${DATE}">Date</span></p>
  <p><strong>Original Time:</strong> <span th:text="${TIME}">Time</span></p>
  <p>No further action is required at this time.</p>
  <div class="footer">
    This is an automated message. Please do not reply.
  </div>
</div>
</body>
</html>
